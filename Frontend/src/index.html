<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-3">
                    <div class="card-header bg-white">Students</div>
                    <div class="card-body">
                        <form action="javaScript:void(0);" method="post" onsubmit="Aplication.createValues();">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control form-control-sm" name="name" id="name"
                                    aria-describedby="helpId" placeholder="name of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">lastName:</label>
                                <input type="text" class="form-control form-control-sm" name="lastName" id="lastName"
                                    aria-describedby="helpId" placeholder="lastName of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control form-control-sm" name="email" id="email"
                                    aria-describedby="emailHelpId" placeholder="pleace enter your email" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">phone:</label>
                                <input type="number" class="form-control form-control-sm" name="phone" id="phone"
                                    aria-describedby="helpId" placeholder="phone of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">adress:</label>
                                <input type="text" class="form-control form-control-sm" name="adress" id="adress"
                                    aria-describedby="helpId" placeholder="adress of students" />
                            </div>

                            <div class="mb-3 d-flex justify-content-end">
                                <button type="submit" class="btn button-sm btn-dark">
                                    save student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card mt-3">
                    <div class="card-header bg-white">List of Students</div>
                    <div class="card-body p-2">
                        <div class="table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">name</th>
                                        <th scope="col">lastName</th>
                                        <th scope="col">email</th>
                                        <th scope="col">phone</th>
                                        <th scope="col">adress</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="students"> </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
